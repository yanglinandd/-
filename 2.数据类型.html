<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // 免费课第一周： 数据类型   操作语句   函数
    // 在JS中，数据类型分为两大类：基本数据类型和引用数据类型
    // 基本数据类型又分为：number、string、布尔、null、undefined、symbol(es6新增)
    var num = 123.6;
    var str = "1uejdh88";
    var bol = true;//false
    var n = null;
    var m = undefined;
    // 引用类型分为： 对象数据类型和函数数据类型
    // 对象数据类型： 对象、数组、正则、Date的实例、Math...
    // 函数数据类型： 函数；

    var obj = {a:10,b:"m"};
    var ary = [18,278,92];
    var tt = /\d/;
    var time = new Date();
    function fn(){
    }
    // 基本数据类型和引用数据类型区别：基本数据类型是操作值的，引用数据类型是操作空间地址；

</script>
</body>
</html>
